{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}
{% block content %}

<div class="container">
      <div class="row mt-2">
        <div class="col-sm text-end">
          <img style="height: 500px;" src="/media/{{ producto.imagen }}" alt="">
        </div>
        <div class="col-sm text-start">
          <br>

          <h1 class="fs-2 fw-semibold">{{ producto.nombre }}</h1>


          
          <p class="fs-4 fw-medium mt-4">{{ producto.precio|formatear_dinero }}</p>
          <p class="fs-6 fw-bold mb-1">DESCRIPCION</p>
          <p class="fs-6 fw-normal">
            {{ producto.descripcion }}
          </p>
          <a href="registro.html"><button class="btn btn-primary btn-lg mt-3">Comprar</button></a>
          <a href="carrito.html"><button class="btn btn-outline-primary btn-lg mt-3">Agregar al carrito <span><i class="bi bi-cart"></i></span></button></a>
        </div>
      </div>
</div>



{% endblock %}
