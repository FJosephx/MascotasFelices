
{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<h1 class="container">{{ titulo }}</h1>


<!-- formulario inicar sesion -->
<form class="row g-4" method="POST" id="formulario1" novalidate>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- datos del cliente -->
        <div class="col-sm-12 col-md-4 col-lg-4">

          <!-- correo -->
          <div class="mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Ingrese su email aquí"
              value=""
              required 
            />
          </div>

          <!-- password -->
          <div class="mb-3">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Ingresar contraseña del al menos 5 caracteres"
              value=""
               
              aria-describedby="password1Help"
            />
          </div>


          <!-- buton login -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesion</button>
          </div>

          <!-- not register yet? -->
          <div class="mb-3 container">
            No tienes Cuenta? <a href="registro.html" class="text-dark fw-bold"> Registrate Ahora!</a>

          </div>
        </div>

      </div>

      <!-- botones -->
      <div class="row " id="botones">

    </div>
    </div>
</form>

{% endblock %}
